<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--Position: relative-->
        <div class="div">
            <span class="relative">Saiba Mais</span>
            <h1>Primeiro Conteúdo</h1>
        </div>

        <div class="div">
            <span class="absolute">Saiba Mais</span>
            <h1>Segundo Conteúdo</h1>
        </div>

        <!--Position: fixed-->
        <div class="fixo">
            <p>Neste site usamos cookies.</p>
        </div>


        <!--Z-index-->
        <div class="z-index">
            <h2>Elemento 1</h2>
            <h2 class="index1">Elemento 2</h2>
            <h2 class="index3">Elemento 3</h2>
            <h2 class="index2">Elemento 4</h2>
            <h2>Elemento 5</h2>
        </div>
    </main>
</body>
</html>
