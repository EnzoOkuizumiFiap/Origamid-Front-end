<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Imagens no site!</h1>
    </header>
    <main>
        <h2>Muitas imagens!</h2>
        <div>
            <h3>Imagens - Testando imagens com alta/baixa resolução</h3>
            <img src="./img/bicicleta-1200-800.jpg" alt="Bicicleta">
            <img class="foto" src="./img/bicicleta-300-200.jpg" alt="Bicicleta 2">
        </div>

        <div class="svg-png">
            <h3>Imagens - PNG e SVG</h3>
            <img class="png-svg" src="./img/bikcraft.svg" alt="imagem svg">
            <img class="png-svg" src="./img/bikcraft.png" alt="imagem png">
        </div>
    </main>
    <footer>
        <p>Ibagens. Quero ver as Ibagens!</p>
    </footer>
</body>
</html>
